<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="home-txt">HOME</h3>
                <div class="point-div" id="point-div-home">
                    <p id="point-home">0</p>
                </div>
                <div class="add-div">
                    <button class="add-btn" onclick="add1Home()">+1</button>
                    <button class="add-btn" onclick="add2Home()">+2</button>
                    <button class="add-btn" onclick="add3Home()">+3</button>
                </div>
            </div>
            <div>
                <h3 id="guest-txt">GUEST</h3>
                <div class="point-div" id="point-div-guest">
                    <p id="point-guest">0</p>
                </div>
                <div class="add-div">
                    <button class="add-btn" onclick="add1Guest()">+1</button>
                    <button class="add-btn" onclick="add2Guest()">+2</button>
                    <button class="add-btn" onclick="add3Guest()">+3</button>
                </div>
            </div>
        </div>
        <button id="restart-btn" class="general-btn" onclick="restart()">RESTART</button>
        <script src="index.js"></script>
    </body>
</html>
